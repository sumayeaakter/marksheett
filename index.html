<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>
</head>
<body>
    
    <script>
        var marks = prompt (" Input Your Number ");

        if ( marks>=91 && marks <=100 ){
            document.write(" You Have Got Golden  A+ <br> Grade Point 5.00 ");
        }else if ( marks>=80 && marks <=92 ){
                   document.write( " You Have Got A+ <br> Grade Point 5.00 ");
        }
        else if ( marks>=70 && marks<= 79){
                   document.write( " You Have Got  A <br> Grade Point 4.00");
        }
        else if ( marks>=60 && marks<= 69){
                  document.write( " You Have Got  A- <br> Grade Point 3.50");
        }
        else if ( marks>=50 && marks<=59){
                   document.write( " You Have Got B <br> Grade Point 3.00 ")
        }
        else if ( marks>=40 && marks<= 49){
                  document.write( " You Have Got C <br> Grade Point 2.00 ")
        }
        else if ( marks>=33 && marks<= 39){
                document.write( " You Have  Got D <br> Grade Point 1.00 ")
        }
        else if ( marks>=0 && marks<= 32){
                  document.write( " You Have Failed <br> Grade F <br> Grade Point 0.00 ")
        }

    
    



    </script>


</body>
</html>
